<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contact Us</title>
</head>
<body>
  <section class="contact">
    <div class="contact-form-img">
      <img src="./assets/images/bd.png" alt="Image of the BD headphones">
    </div>
    <h1 class="contact-title">Contact Us</h1>
    <p class="contact-text">
      Hey, you need to get in touch with us at BD, send us your inquiry, and <strong>we'll be delighted to assist you</strong> and respond as soon as possible
    </p>
    <form class="contact-form" action="#" method="post">
      <div class="form-content">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="checkbox">Agreed with our <strong>terms and conditions.</strong></label>
        <input type="checkbox" id="checkbox" required>
        <button type="submit">Send away!</button>
      </div>
    </form>
  </section>
</body>
</html>
